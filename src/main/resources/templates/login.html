<html lang="en">
<head>
   <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="loginForm" class="text-center border border-light p-5" action="post">

                <p class="h4 mb-4">Log in</p>

                <!-- Username -->
                <input name="login" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Login">

                <!-- Password -->
                <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">


                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Log in</button>



            </form>


        </div>
        <div class="col-md-4"></div>


    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $('#loginForm').submit(function (e) {
            e.preventDefault();


            $.ajax({
                type: 'POST',
                url: '/login',
                dataType: 'json',
                data: JSON.stringify({
                    login: $(this).find('[name=login]').val(),
                    password: $(this).find('[name=password]').val()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (response) {
                    window.location.href = window.location.origin + "/goods_list";


                },
                error: function (response) {
                    console.log(response);
                    alert("No such user");
                }
            });
        });

    });
</script>

</body>


</html>
